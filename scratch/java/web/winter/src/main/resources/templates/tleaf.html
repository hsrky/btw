<html>
    <head>
        <title>Winter Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Winter</a>
                </div>
            </div>
        </div>

        <div class="container">

            <h1 th:text="${title}">Thymeleaf example.</h1>
            Some object value: <span ht:text="${msg.id}">$ID</span>: <span ht:text="${msg.message}">message</span>
        </div> <!-- /container -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/angular.js/angular-resource.js" type="text/javascript"></script>
    </body>
</html>
